{% extends '_layout.html' %}

{% block body %}

<h1 class="mb-3">Edit {{ user.user_name }}</h1>
<form action="/user_profile/{{ user.user_id }}" method="post">
    <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" name="location" id="location" class="form-control" autocomplete="off" required value="{{ user.user_location }}">
    </div>
    <div class="mb-3">
        <label for="biography" class="form-label">Biography</label>
        <input type="text" name="biography" id="biography" class="form-control" autocomplete="off" required value="{{ user.user_biography }}">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
