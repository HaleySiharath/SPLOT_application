{% extends '_layout.html' %}

{% block title %}{% endblock %}

{% block body %}

<div class="container">
    <div class="row align-items-start">
        <div class="col" >
            <br><br><br><br><br><br><br><br><br><br>
            <h2>Sign in:</h2>
            <form action="/signin" method="post">
                <!--Username field-->
                <div class="mb-3" style = "width:80%">
                    <input type="text" class="form-control" name="username" id="exampleFormControlInput1" placeholder="Username" autocomplete="off">
                </div>

                <!--Password field-->
                <div class="mb-3" style = "width:80%">
                    <input type="password" class="form-control" name="username" id="exampleFormControlInput1" placeholder="Password" autocomplete="off">
                </div>

                <!--login button-->
                <button type="submit" class="btn btn-outline-primary">Sign in</button>

                <br>
                <!--Go to signup page-->
                <a href="/signup" class="link-secondary">Don't have an account?</a>


            </form>
        </div>
        <div class="col">
            <img src="static/assets/icons.png"  alt="Icon Image">
        </div>
    </div>
</div>





{% endblock %}
