{% extends '_layout.html' %}

{% block title %}Post{% endblock %}

{% block body %}
<div class="container">
    <!-- User details for the post-->
    <h3> {{ user['name'] }}</h3>
    <p> {{ user['status'] }}</p>

    <div class="container">
        <!-- post details-->
        <h3> {{ post['title'] }}</h3>
        <br>
        <p> {{ post['caption'] }}</p>

        <div class="container">
            <!-- area for the song-->
            <h1> {{ song['title'] }}</h1>
            <h4> {{ song['artist'] }}</h4>
            <!-- placeholder for music details-->
            <a href="{{ song['link'] }}">Link to the song</a>
        </div>

    </div>
</div>
{% endblock %}
