{% extends '_layout.html' %}

{% block title %}W.I.P.M || Sign up{% endblock %}

{% block body %}

<form>
    <!--First name and last name field-->
    <div class="input-group mb-3">
        <span class="input-group-text">First and last name</span>
        <input type="text" aria-label="First name" class="form-control">
        <input type="text" aria-label="Last name" class="form-control">
    </div>

    <!--Email field-->
    <div class="mb-3">
        <label for="signUpEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signUpEmail" aria-describedby="emailHelp" required>
    </div>

    <!--Password field-->
    <div class="mb-3">
        <label for="signUpPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signUpPassword" aria-describedby="passwordHelpBlock" required>
        <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </div>
    </div>

    <!--Password comfirmation field-->
    <div class="mb-3">
        <label for="comfirmSignUpPassword" class="form-label">Comfirm password</label>
        <input type="text" class="form-control" id="comfirmSignUpPassword" aria-describedby="passwordHelpBlock" required>
    </div>

    <!--Submitt button-->
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
