{% extends '_layout.html' %}

{% block title %}W.I.P.M || Sign up{% endblock %}

{% block body %}

<div class="container">
    <div class="row align-items-start">
        <div class="col">
            <img src="static/assets/icons.png" alt="Icon Image" style="width: 95%;">
        </div>

        <div class="col-md-auto">
            <h1>Ready to hear some cool vibes?</h1>
            <h2>Sign up for a free account</h2>
            <form action = "/user_profile" method = "post">
                <!--First name and last name field-->
                <div class="input-group mb-3">
                    <input type="text" name="first-name" id="first-name" aria-label="First-name" class="form-control" placeholder="First name" required autocomplete="off">
                    <input type="text" name="last-name" id="last-name" aria-label="Last-name" class="form-control" placeholder="Last name" required autocomplete="off">
                </div>

                <!--Email field-->
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Email address" required autocomplete="off">
                </div>

                <!--Password field-->
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHelpBlock" placeholder="Password" required autocomplete="off">
                </div>

                <!--Password comfirmation field-->
                <!-- <div class="mb-3">
                    <input type="password" class="form-control" name="comfirmPassword" id="comfirmPassword" aria-describedby="passwordHelpBlock" placeholder="Comfirm password" required>
                </div> -->

                <!--Sign up button-->
                <button type="submit" class="btn btn-outline-primary">Sign up</button>

                <!--Got back to login button-->
                <button type="button" class="btn btn-outline-primary" action="/haveAccount">Sign in</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
