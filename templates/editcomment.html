{% extends '_layout.html' %}

{% block title %}Edit Comment{% endblock %}

{% block body %}


<form action="/comment/{{ comment.comment_id }}" method="post">
    <div class="mb-3">
        <label for="comment" class="form-label">Edit your comment:</label>
        <input type="text" name="comment" id="comment" class="form-control" autocomplete="off" required value="{{ comment.content }}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
