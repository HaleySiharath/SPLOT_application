{% extends '_layout.html' %}

{% block body %}

<h1 class="mb-3">All Users</h1>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users|reverse %}
            <tr>
                <td><a href="/user_profile/{{ user.user_id }}">{{ user.user_name }}</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock %}
